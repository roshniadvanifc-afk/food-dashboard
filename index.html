<!DOCTYPE html>
<html>
<head>
  <title>Food Delivery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h2>Foodie</h2>
  <nav>
    <a href="#">Home</a>
    <a href="#menu">Menu</a>
    <a href="#cart">Cart (<span id="cart-count">0</span>)</a>
  </nav>
</header>

<section class="hero">
  <h1>Delicious Food Delivered To You</h1>
</section>

<section id="menu" class="menu">
  <h2>Our Menu</h2>

  <div class="food-items">

    <div class="item">
      <img src="pizza.jpg" alt="Pizza">
      <h3>Pizza</h3>
      <p>Rs 800</p>
      <button onclick="addToCart('Pizza',800)">Add to Cart</button>
    </div>

    <div class="item">
      <img src="burger.jpg" alt="Burger">
      <h3>Burger</h3>
      <p>Rs 500</p>
      <button onclick="addToCart('Burger',500)">Add to Cart</button>
    </div>

    <div class="item">
      <img src="pastaa.jpg" alt="Pasta">
      <h3>Pasta</h3>
      <p>Rs 600</p>
      <button onclick="addToCart('Pasta',600)">Add to Cart</button>
    </div>

  </div>
</section>

<section id="cart" class="cart">
  <h2>Your Cart</h2>
  <ul id="cart-items"></ul>
  <h3>Total: Rs <span id="total">0</span></h3>
</section>

<script src="script.js"></script>
</body>
</html>
